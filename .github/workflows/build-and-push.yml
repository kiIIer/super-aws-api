name: Build and Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image with tags
        id: docker_build
        uses: docker/build-push-action@v3
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            kiiier/super-aws-api:latest
          labels: |
            version=${{ github.sha }}

      - name: Bump version and push tag
        uses: mathieudutour/github-tag-action@v6.2
        with:
          github_token: ${{ secrets.GH_PAT }}
          default_bump: patch
          release_branches: main

      - name: Tag Docker image with new version
        run: |
          docker pull kiiier/super-aws-api:latest
          docker tag kiiier/super-aws-api:latest kiiier/super-aws-api:${{ steps.tag_version.outputs.new_tag }}
          docker push kiiier/super-aws-api:${{ steps.tag_version.outputs.new_tag }}
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Output new tag
        run: echo "New tag ${{ steps.tag_version.outputs.new_tag }} created"
